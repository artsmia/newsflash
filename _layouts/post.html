---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>
  <a href="http://collection.staging.artsmia.org/art/{{page.object}}">
    <img src="https://api.artsmia.org/images/{{page.object}}/medium.jpg">
  </a>
</div>
